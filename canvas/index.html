<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content="width=device-width, initial-scale=1">
	<title>Courtney's Canvas Javascript</title>
	<style type="text/css">
		canvas{
			border: 1px solid black;
		}
	</style>

<body>
	<canvas id="canvas" width="500" height="300">
  Your browser doesn't support Canvas.
</canvas>
	<div id="color_picker">
		<input type="color" id="color-input" value="#ff0000"></input>
	</div>
	<!-- Source: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/color -->
<script>

  var c = document.getElementById("canvas");
  var ctx = c.getContext("2d");
  var x = 0;
  var y = 0;
  var color = 'red';
  var radius = 5;
  var k = ""
	var colorPicker = document.querySelector("#color-input");

	var cw = (canvas.clientWidth);
	var ch = (canvas.clientHeight);
	var ww = (window.innerWidth);
	var wh = (window.innerHeight);
	// console.log(cw);
	// console.log(ch);
	// console.log(ww);
	// console.log(wh);

  function draw(){
  	ctx.beginPath();
  	ctx.fillStyle=color;
  	ctx.arc(x,y,radius,0,2*Math.PI);
  // x pos, y pos, radius, the rest = draw full circle
  	ctx.fill()
}


	window.addEventListener("load", function(w) {
	    c.height = wh*.8;
			c.width = ww*.8;
			ctx.clearRect(0,0,canvas.width,canvas.height);
			// source: https://www.w3schools.com/tags/canvas_clearrect.asp
			// console.log("new");
	})

	window.addEventListener('mousemove', function (e) {
	  x=e.offsetX;
	  y=e.offsetY;
	  // console.log(e.pageX);
	  // console.log(e.pageY);
		// source: https://www.w3schools.com/jsref/met_document_addeventlistener.asp
	  draw()
	})

window.addEventListener('touchstart', function(ts) {
	// source: https://www.w3schools.com/jsref/event_touchstart.asp
	x=ts.pageX;
	y=ts.pageY;
	draw()
})

window.addEventListener('touchmove', function(tm) {
	// source: https://www.w3schools.com/jsref/event_touchmove.asp
	x=tm.pageX;
	y=tm.pageY;
	draw()
	})

	window.addEventListener('keypress', function (k) {
	  // console.log(k.keyCode);
	  if (k.keyCode == "32"){
			ctx.clearRect(0,0,canvas.width,canvas.height);}
		if (k.keyCode == "121") {
			color = "yellow";
			colorPicker.value = "#ffff00";
		}
		if (k.keyCode == "98") {
			color = "blue";
			colorPicker.value = "#0000FF";
		}
		if (k.keyCode == "114") {
			color = "red";
			colorPicker.value = "#ff0000";
		}
		if (k.keyCode == "103") {
			color = "green";
			colorPicker.value = "#008000";
		}
	  // console.log(color);
	  draw();
	})

	window.addEventListener('keydown', function(a){
		// console.log(a.keyCode);
		// up = 38
		// down = 40
		if (a.keyCode == "38") {
			radius = radius+1;
		}
		if (a.keyCode == "40" && radius != 1) {
			radius = radius - 1;
			// console.log(radius)
		}
	})


	window.addEventListener("orientationchange", function(o) {
			// source = https://developer.mozilla.org/en-US/docs/Web/Events/orientationchange
			location.reload(true);
		})


	colorPicker.addEventListener("input", function(cp) {
		// source = https://codepen.io/amwill/pen/ZbdGeW
		color = colorPicker.value;
		// console.log(color);
	})

</script>

	<!-- <br><input type="file" id="myFile" size="50" onchange="myFunction()"><br> -->

</body>
</html>
