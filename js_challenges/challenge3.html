<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <title>Challenge 4</title>
    <style>

    .errorMsg {
        /*font: Use a cool Google font*/
      color: red;
      font-family: 'Source Sans Pro', sans-serif;
      display: none; }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      var nmerror = document.querySelector('#nameError');
      var adderror = document.querySelector('#addressError');
      nmerror.style.display = 'none';
      adderror.style.display = 'none';

      if ((document.form.fullname.value == "") && (document.form.addr.value == "")) {
        nmerror.style.display = 'block';
        console.log('error name missing');
        adderror.style.display = 'block';
        console.log('error address missing');
        return false;
      }
      if (document.form.fullname.value == "") {
        nmerror.style.display = 'block';
        console.log('error name missing');
        return false;
      }
      if (document.form.addr.value == "") {
        adderror.style.display = 'block';
        console.log('error address missing');
        return false;
      }
      else {
        return true;
      }

    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" name = "form" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
